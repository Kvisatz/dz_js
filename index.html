<html lang="en">

</head>
<body>
	<div class="menu">
		<ul class="menu__list">
			<li class="menu__list-item">
				<a href="https://github.com/" class="menu__list-item-link">
					<p class="menu__list-item-link-paragr">Home</p>
					<i class="fa-solid fa-angle-right"></i>
				</a>
			</li>
			<li class="menu__list-item">
				<a href="#" class="menu__list-item-link">
					<p class="menu__list-item-link-paragr">Pages</p>
					<i class="fa-solid fa-angle-right"></i>
				</a>
			</li>
			<li class="menu__list-item">
				<a href="#" class="menu__list-item-link">
					<p class="menu__list-item-link-paragr">Photos</p>
					<i class="fa-solid fa-angle-right"></i>
				</a>
			</li>
			<li class="menu__list-item">
				<a href="#" class="menu__list-item-link">
					<p class="menu__list-item-link-paragr">Links</p>
					<i class="fa-solid fa-angle-right"></i>
				</a>
			</li>
			<li class="menu__list-item">
				<a href="#" class="menu__list-item-link">
					<p class="menu__list-item-link-paragr">Info</p>
					<i class="fa-solid fa-angle-right"></i>
				</a>
			</li>
		</ul>
	</div>
	<script>
		let links = document.querySelectorAll('.menu__list-item-link');
		console.log(links);

		for(let link of links){
			console.log(link);

			link.addEventListener('click', function(evt){
				console.log(link);
				let linkActive = document.querySelector(".menu__list-item-link.active");
				console.log(linkActive);
	
				let li = evt.target.closest('.menu__list-item-link');
				console.log(li);
				if(!evt.target.classList.contains('active')){
					li.classList.add('active');
					li.removeAttribute("href");
					linkActive.classList.remove('active');
				}
			})
		}


	</script>


</body>
